<h1 class="header">
    Me Ajude! 🤝
</h1>

<div class="login">

    <input type="text" placeholder="email" class="inputField" id="email" [(ngModel)]="email" >
    <br>
    <input type="password" placeholder="password" class="inputField" id="password" [(ngModel)]="password">
    <br>
    <input type="text" placeholder="name" class="inputField" id="name" [(ngModel)]="name">
    <br>
    <div class="details">
        <input type="number" placeholder="phone" class="inputField detail" id="phone" [(ngModel)]="phone">
        <input type="text" placeholder="CPF" class="inputField detail" id="CPF" [(ngModel)]="document.content">
    </div>
    <p >Já tem uma conta? <a href="login">entrar</a></p>
    <br>
    <button type="button" class="button" (click)="signup()">Criar conta</button>

</div>
