    <input type="number" placeholder="phone" class="inputField" id="phone" [(ngModel)]="phone">
    <br>
    <input type="text" placeholder="CPF" class="inputField" id="CPF" [(ngModel)]="document.content">
    <p style="transform: translate(-50%, 0); text-align: center;">JÃ¡ tem uma conta? <a href="/login">entrar</a></p>
    <br>
    <button type="button" class="button" (click)="signup()">login</button>

</div>
